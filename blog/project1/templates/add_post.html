{% extends 'base.html' %}
{% block title %}Postea algo{% endblock %}
{% block content %}


{% if user.is_authenticated %}
    <h1>POSTEATE ALGO</h1> 
    <br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            
    <button class="btn btn-primary">
        Postear
    </button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Regresar</a>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("arnold").value = name;
    </script>

{% else  %}

Tienes que volver a loguearte
    
{% endif %}
    
{% endblock %}
